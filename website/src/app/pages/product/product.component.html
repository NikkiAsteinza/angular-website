<div *ngIf="product" >
    <app-page-header title={{product.product.title}}></app-page-header>
    <div class="back">
        <button class="back__button" (click)="navigateToProductList()">
            volver</button>
    </div>
    <div class="product">
        <div layout="flex" appproducthover="product">
            <div>
                <img src={{product.product.description}} class="product__image"/>
                <div>
                    <p class="product__description">{{product.product.description}}</p>
                    <p class="product__price">{{product.product.category}}</p>
                </div>
            </div>
            <div>
                <button (click)="navigateToEditProduct(product.product.id)">
                    Editar</button>
                <button (click)="navigateToDeleteProduct(product.product.id)">
                    Borrar</button>
    
            </div>
        </div>
    </div>
    <div class="create">
        <button (click)="navigateToCreateProduct()">Crear</button>
    </div>
</div>
