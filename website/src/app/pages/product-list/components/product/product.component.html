<div
    *ngIf="product"
    class="product"
>
    <p class="product__name">{{product.name}}</p>
    <p class="product__description">{{product.description}}</p>
    <p class="product__price">{{product.price}}</p>
    <button
        class="product__button product__button--remove"
        (click)="removeProduct()"
    >Remove</button>
</div>
