<div *ngIf="product" class="product">
    <div class="product__container" appProductHover="product"
        [ngStyle]="{'background-color': (product.ammount > 0) ? '#73c7af' : 'white'}">
            <div>
                <div>
                    <img flex="100" src={{product.product.image}} class="product__image" />
                    <p class="product__name">{{product.product.name}}</p>
                    <!-- <p class="product__description">{{product.product.description}}</p> -->
                    <p class="product__category">{{product.product.category}}</p>
                    <p class="product__price">{{product.product.price}}â‚¬</p>
                </div>
                <div class="text-right">
                    <button class="button primary" (click)="addProduct()"> Add To cart</button>
                    <button class="button primary" (click)="navigateToDetail(product.product.id)" target="_blank"> MoreInfo</button>
                </div>
            </div>

    </div>
</div>
