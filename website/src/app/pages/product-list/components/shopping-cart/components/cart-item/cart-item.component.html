<div *ngIf="cartProduct" class="cartProduct">
        <p class="product__name">{{cartProduct.product.name}}
            <span>{{cartProduct.product.category}}</span>
        </p>
        <app-product-ammount
        [cartProduct]="cartProduct"
        (onRemoveFromAmmount)="removeProduct()"
        (onAddFromAmmount)="addProduct()"
        ></app-product-ammount>
</div>
