<div *ngIf="cartProduct" class="cartProduct">

    <div layout="row">
        <p class="product__name">{{cartProduct.product.name}}
            <span>{{cartProduct.ammount}}</span>
            <app-product-ammount (onAdd)="addProduct()" (onRemove)="removeProduct()"></app-product-ammount>
            <span>{{cartProduct.product.price}}</span>
        </p>
    </div>

</div>
