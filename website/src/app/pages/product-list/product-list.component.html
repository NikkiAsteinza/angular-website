<div>
    <app-page-header
        title="Nuestros productos"
    ></app-page-header>
    <div class="products-list">
        <app-product *ngFor="let product of products" [product]="product" (onAddProductFromList)="addProduct(product)">
        </app-product>
    </div>
    <app-shopping-cart class="shopping-cart" 
    [products]="products"
    (onRemoveProductFromCart)="removeProduct($event)"
    (onAddProductFromCart)="addProduct($event)">
    </app-shopping-cart>
</div>
