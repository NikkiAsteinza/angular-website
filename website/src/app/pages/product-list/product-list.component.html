<div>
    <h2>Nuestros productos</h2>
    <app-product 
        *ngFor="let product of products"
        [product] = "product"
        (onAddProductFromList)="addProduct(product)"
    >
    </app-product>
    <app-shopping-cart
    [products] = "products"
    (onAddProductFromCart)="addProduct($product)"
    (onRemoveProductFromCart)="removeProduct($product)"
    >
    </app-shopping-cart>
</div>
