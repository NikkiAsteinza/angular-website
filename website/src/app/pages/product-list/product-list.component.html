<div>
    <p>Nuestros productos</p>
    <app-product 
        *ngFor="let product of products"
        [product] = "product"
        (onAddProduct)="addProduct(product)"
        (onRemoveProduct)="removeProduct(product)"
    >
    </app-product>
    <app-shopping-cart
    [products] = "products">
    </app-shopping-cart>
</div>
