<div class="full-width-container {{bgClass}}">
    <div class="section__content">
        <app-section-header title={{title}}></app-section-header>
        <app-section-description *ngIf="description"
            description={{description}}>
        </app-section-description>
        <app-button
        *ngIf="showButton"
        text={{buttonText}}
        url={{buttonUrl}}
    ></app-button>
    </div>
</div>
