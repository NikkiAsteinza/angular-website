<header>
  <mat-toolbar>
    <a class="title" layout="row"
      [routerLink]="['home']" 
    >
      <h1>Canna Foodies</h1>
    </a>
    <nav class="menu" [ngClass]="{'mobile-menu': hideSideMenu === true}" >
      <li class="menu__item"><a 
        [routerLink]="['']" 
        [routerLinkActive]="['link--active']"
        Para funcionar cuando pones directamente el componente con string vacio en el router
        [routerLinkActiveOptions]="{exact:true}"
        class="mat-typography menu__item__link">Home</a></li>
      <li class="menu__item"><a 
          [routerLink]="['products-list']"
          [routerLinkActive]="['link--active']"
          class="mat-typography menu__item__link">Products</a></li>
      <li class="menu__item"><a 
          [routerLink]="['specialties']"
          [routerLinkActive]="['link--active']"
          class="mat-typography menu__item__link">Recipes</a></li>
      <li class="menu__item"><a 
          [routerLink]="['about']"
          [routerLinkActive]="['link--active']"
          class="mat-typography menu__item__link">About Us</a></li>
      <li class="menu__item"><a 
          [routerLink]="['contact']"
          [routerLinkActive]="['link--active']" class="menu__item__link mat-typography">Contact</a></li>
    </nav>
    <button mat-icon-button [ngClass]="{'hidden': hideSideMenu === false}" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
  </mat-toolbar>
</header>
